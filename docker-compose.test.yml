version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: agua_db_test
    restart: always
    environment:
      POSTGRES_DB: agua_potable_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Password!00.
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    networks:
      - agua_network_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agua_backend_test
    restart: always
    env_file:
      - .env.test
    ports:
      - "127.0.0.1:3002:3001"
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres-test
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME:-agua_potable_test}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-https://test.asocaguapzoga.com.ar}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads-test:/app/uploads
    depends_on:
      postgres-test:
        condition: service_healthy
    networks:
      - agua_network_test
    command: npm run start:dev

  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agua_frontend_test
    restart: always
    env_file:
      - .env.test
    ports:
      - "127.0.0.1:8081:3000"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-https://api-test.asocaguapzoga.com.ar}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - agua_network_test
    # Forzamos bind en 0.0.0.0 para que el host pueda acceder al dev server
    command: ["npm", "start", "--", "--host", "0.0.0.0"]

volumes:
  postgres_data_test:

networks:
  agua_network_test:
    driver: bridge

