# ==========================================
# TEST/STAGING - Frontend
# ==========================================
server {
    listen 80;
    server_name test.asocaguapzoga.com.ar;
    
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name test.asocaguapzoga.com.ar;

    ssl_certificate /etc/letsencrypt/live/test.asocaguapzoga.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.asocaguapzoga.com.ar/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Robots-Tag "noindex, nofollow" always;  # No indexar en buscadores

    # Proxy al contenedor frontend de test (puerto 8081 en localhost, React dev server)
    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# ==========================================
# TEST/STAGING - Backend API
# ==========================================
server {
    listen 80;
    server_name api-test.asocaguapzoga.com.ar;
    
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api-test.asocaguapzoga.com.ar;

    ssl_certificate /etc/letsencrypt/live/api-test.asocaguapzoga.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-test.asocaguapzoga.com.ar/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Robots-Tag "noindex, nofollow" always;

    # CORS para test
    add_header Access-Control-Allow-Origin "https://test.asocaguapzoga.com.ar" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Credentials "true" always;

    if ($request_method = 'OPTIONS') {
        return 204;
    }

    limit_req zone=api burst=20 nodelay;
    client_max_body_size 10M;

    # Proxy al contenedor backend de test (puerto 3002 en localhost)
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /uploads {
        alias /var/www/agua-potable-test/uploads-test;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

