# ==========================================
# PRODUCCIÓN - Frontend
# ==========================================
server {
    listen 80;
    server_name asocaguapzoga.com.ar;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy al contenedor frontend de producción (puerto 8080 en localhost)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# ==========================================
# PRODUCCIÓN - Backend API
# ==========================================
server {
    listen 80;
    server_name api.asocaguapzoga.com.ar;

    # CORS headers
    add_header Access-Control-Allow-Origin "https://asocaguapzoga.com.ar" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Rate limiting
    limit_req zone=api burst=20 nodelay;

    # Tamaño máximo de upload (para comprobantes)
    client_max_body_size 10M;

    # Proxy al contenedor backend de producción (puerto 3001 en localhost)
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Archivos estáticos de uploads
    location /uploads {
        alias /var/www/agua-potable-prod/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
